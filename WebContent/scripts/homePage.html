<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>AT&T</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="myApp.css" rel="stylesheet">
<script src="myApp.js"></script>

</head>
<body class="body " data-ng-app="myApp" >
	<header class="body1">
		<table class="table">
			<tr>
				<td><img class="body1" src="../images/AT&T.png"
					style="float: left;" width="20%"></img>
				</td>

				<td style="float: right;">
					<span style="font-size: 25px" class="glyphicon glyphicon-bell" data-ng-click=""></span>&nbsp;
					 <span style="font-size: 25px" class="glyphicon glyphicon-home" data-ng-click="mHomePage()">  </span>&nbsp;
					  <span style="font-size: 25px" class="fa fa-commenting" data-ng-click=""></span>&nbsp;
					   <span style="font-size: 25px" class="fa fa-cloud-upload" data-ng-click=""></span>&nbsp;
					   <span style="font-size: 25px" class="fa fa-cloud-download"data-ng-click=""></span>
				   </td>
				<td>
					<button type="button" class="btn btn-danger" style="float: right;"
						data-ng-click="logout()">
						<span class="glyphicon glyphicon-log-out"></span> &nbsp; log out
					</button>
				</td>
			</tr>
		</table>

		
	</header>
	<div id="divView" class="row content" data-ng-view></div>
	<footer class="body1 footer container-fluid"> &copy; footer</footer>

</body>
<script type="text/javascript">
var app = angular.module('myApp', ["ngRoute"]);
app.controller('homePage', function($scope, $http,$location) {
$scope.mHomePage = function(){
	$scope.allCourses = true;
	$scope.associatedCourses = false;
	$location.path('/managerPage');
}
</script>
</html>
