<div >
	<section style="margin-left: 400px;" class="col-xs-4 well   ">
		<h4>Please sign in :</h4>
		<form>

			<div class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-user"></i></span> <input ng-model="username"
					type="text" class="form-control col-xs-2" placeholder="User :" required>
			</div>


			<div class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-lock"></i></span> <input ng-model="password"
					type="password" class="form-control col-xs-2"
					placeholder="Password :" required>
			</div>

			<button ng-click="submit()" 
				class="btn btn-lg btn-primary btn-block">
				<i class="glyphicon glyphicon-log-in"></i><a>&nbsp;</a> Sign in
			</button>
			<div>
			</form>
	</section>
			
</div>
