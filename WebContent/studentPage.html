<div data-ng-show="showAssociateCourses" data-ng-hide="hideAssociateCourses" class="associated">
		<div data-ng-repeat="course in associated" class="box well"  style="margin-right: 2%;" >
				<header >
					<h3>{{course.courseName}}</h3>
					<h4> By {{course.lecturer.firstName}} {{course.lecturer.lastName}}</h4>
				</header>
		
			<footer style="background-color: 3a7993;">
				<a ><button data-ng-click="getCourseDetailes(course.id)" class="btn btn-success btn-md" style="margin-left: 13%; ">
				<span class="glyphicon glyphicon-plus-sign"></span>Detailes</button></a>
			</footer>
		</div>
</div>


<div data-ng-show="showAllCourses" data-ng-hide="hideAllCourses" class="allCourses">
		<div data-ng-repeat="course in allCourses | filter:search" class="box well"  style="margin-right: 2%;" >
				<header >
					<h3>{{course.courseName}}</h3>
					<h4> By {{course.lecturer.firstName}} {{course.lecturer.lastName}}</h4>
				</header>
		
			<footer style="background-color: 3a7993;">
				<a ><button data-ng-click="getCourseDetailes(course.id)" class="btn btn-success btn-md" style="margin-left: 13%; ">
				<span class="glyphicon glyphicon-plus-sign"></span>Detailes</button></a>
			</footer>
		</div>
</div>


<div class="UserCourses" style="display: none;">
		<div data-ng-repeat="course in userCourses" class="box well"  style="margin-right: 2%;" >

					<h3>{{course.courseName}}</h3>
					<h4> By {{course.lecturer.firstName}} {{course.lecturer.lastName}}</h4>
				</header>
		
			<footer style="background-color: 3a7993;">
				<a ><button data-ng-click="getCourseDetailes(course.id)" class="btn btn-success btn-md" style="margin-left: 13%; ">
				<span class="glyphicon glyphicon-plus-sign"></span>Detailes</button></a>
			</footer>
		</div>
</div>
